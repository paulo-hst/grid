<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid - The Net Ninja</title>
	<style>
		body{
			color: #fff;
			background-color: #222;
			font-family: 'Segoe UI Light';
			font-size: 2rem;
			font-weight: bold;
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: repeat(3,1fr);
			grid-auto-rows: minmax(150px,auto);
			grid-gap: 10px;

			max-width: 960px;
			margin: 0 auto;

			/* align-items: start;
			justify-items: flex-start; */
		}
		#content div{
			background: #2f1e8f;
			padding: 30px;
		}
		#content div:nth-child(even){
			background: rgb(110, 155, 214);
		}
		.one{
			justify-self: start;
			align-self: start;
		}
		.two{
			align-self: start;
			justify-self: center;
		}
		.three{
			justify-self: end;
			align-self: start;
		}
		.four{
			align-self: end;
			justify-self: start;
		}
		.five{
			align-self: end;
			justify-self: center;
		}
		.six{
			align-self: end;
			justify-self: end;
		}

	</style>
</head>
<body>

	<div id="content">

		<div class="one">1</div>
		<div class="two">2</div>
		<div class="three">3</div>
		<div class="four">4</div>
		<div class="five">5</div>
		<div class="six">6</div>
	</div>

</body>
</html>
