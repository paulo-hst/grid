<!DOCTYPE html>
<html>
<head>
	<title>CSS Grid - The Net Ninja</title>
	<style>
		body{
			color: #fff;
			background-color: #222;
			font-family: 'Segoe UI Light';
			font-size: 2rem;
			font-weight: bold;
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: repeat(6,1fr);
			grid-template-rows: repeat(4,minmax(120px,auto));
			grid-gap: 10px;

			max-width: 960px;
			margin: 0 auto;
		}
		#content div{
			background: #2f1e8f;
			padding: 30px;
		}
		#content div:nth-child(even){
			background: rgb(110, 155, 214);
			padding: 30px;
		}

		.one{
			grid-column-start: 1;
			grid-column-end: 3;
		}
		.two{
			grid-column: 3/4;
		}
		.three{
			grid-column: 5/7;
			grid-row: 1/3;
		}
		.four{
			grid-column-start: 1;
			grid-column-end: 4;

			grid-row-start: 2;
			grid-row-end: 4;
		}
		.five{
			grid-column: 5/7;
		}
		.six{
			grid-column: 4/5;
			grid-row: 1/4;
		}
		.seven{
			grid-column: 1 / 7;
		}
		
	</style>
</head>
<body>

	<div id="content">

		<div class="one">1</div>
		<div class="two">2</div>
		<div class="three">3</div>
		<div class="four">4</div>
		<div class="five">5</div>
		<div class="six">6</div>
		<div class="seven">7</div>
	</div>

</body>
</html>
